{% extends "layout.html" %}
{% block body %}
  {{ super() }}
  <table class="index-table" align="center">
    <tr width="100%">
    <td colspan="2" style="border:none;text-align:center;">
      <p class="biglink"><a class="biglink"
        href="http://git.tesladocet.com/export/HistoryService-v0.1pre-alpha.zip">Download latest</a><br/>

    </td>
    </tr>

    <tr>
    <td width="50%">
      <p class="biglink"><a class="biglink" href="{{ pathto("get-started") }}">Get started</a><br/>
         <span class="linkdescr">start here</span></p>

      <p class="biglink"><a class="biglink" href="{{ pathto("behind-scene") }}">Behind the Scenes</a><br/>
         <span class="linkdescr">how does it work?</span></p>

    </td><td width="50%">
      <p class="biglink"><a class="biglink" href="{{ pathto("whatsnew/" + version) }}">What's new in {{ version }}?</a><br/>

      <p class="biglink"><a class="biglink" href="{{ pathto("reference") }}">Library Reference</a><br/>
         <span class="linkdescr">keep this under your pillow</span></p>

    </td>
    </tr>
  </table>
